<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象</title>
	</head>
	<body>
		
		<script>
			
			/* class关键字，构造器和类分开了
			 * class里面直接加方法
			 * 
			 * 
			 * 
			 * 继承：
			 * 	super
			 * 	超类==父类
			 */
			
			class User{
				constructor(name,pass){
					this.name=name;
					this.pass=pass;
				}
				
				showName(){
					alert(this.name);
				}
				
				showPass(){
					alert(this.pass);
				}
			}
			
			
			//继承
			class VipUser extends User{
				constructor(name,pass,level){
					super(name,pass);
					this.level=level;
				}
				
				showLevel(){
					alert(this.level);
				}
			}
			
			
			var u1= new VipUser("xiaoming","123456",3);
			u1.showName(); // xiaoming
			u1.showPass(); // 123456
			u1.showLevel(); // 3
			
			
		</script>
		
		
	</body>
</html>
