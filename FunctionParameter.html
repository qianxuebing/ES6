<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数参数</title>
	</head>
	<body>
		
		<script>

/*			1.参数扩展/数组展开
 * 				1>参数扩展(...args)：收集剩余的参数，只能放在最后
 * 				2>数组展开：展开后的效果。和直接把数组写在这儿一样
 * 
 * 			2.默认参数
 * 			
 */	
 
 			//参数扩展： ...
			fn(1,2,0,4,5,6);
			function fn(a,b,...args){
				document.write('a:'+a+'<br>');
				document.write('b:'+b+'<br>');
				document.write('args:'+args+'<br>');
			}
			
			//数组展开
			
			let arr=[1,2,3];			
			show(...arr);
			function show(a,b,c){
				document.write('a:'+a+'<br>');
				document.write('b:'+b+'<br>');
				document.write('c:'+c+'<br>');
			}
			
			let arr1=[0,1,2];
			let arr2=[4,5,6];
			let arrAll=[...arr1,...arr2];
			document.write('arrAll:'+arrAll+'<br>'); // 
			
			
			demo(3,5); // 8
			function demo(...args){
				foo(...args);
			}
			function foo(a,b){
				document.write(a+b+'<br>');
			}
			
			
			de(6); // 6 2 3
			function de(a,b=2,c=3){
				document.write(a+','+b+','+c);
			}
			
			
			
		</script>
		
		
	</body>
</html>
