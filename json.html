<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>json</title>
	</head>

	<body>

		<script>
			/* 一.JSON对象：
			 * 
			 * 	JSON.stringify()
			 * 	JSON.parse()
			 * 
			 * json的标准写法
			 * 	只能用双引号
			 * 	所有的名字必须用引号包起来
			 * 	
			 * 
			 * 二.简写
			 * 
			 * 	名字跟值(key和value)一样的,留一个
			 * 方法： :function 一块删除
			 * 	show:function(){...}  s--------->  show(){...} 	
			 */

			let json = {
				a: 5,
				b: 8
			};
			alert(JSON.stringify(json)); // {"a":5,"b":8}

			let str = 'http://it.kaikeba.com/path/user?data=' + encodeURIComponent(JSON.stringify(json));
			alert(str); // http://it.kaikeba.com/path/user?data=%7B%22a%22%3A5%2C%22b%22%3A8%7D

			let str1 = '{"c":6,"d":5,"f":"abc"}';
			console.log(JSON.parse(str1)); // {c: 6, d: 5, f: "abc"}

			//简写
			let k = 12;
			let f = 5;

			let json1 = {
				k,
				f,
				e: 55
			};
			console.log(json1); // {k: 12, f: 5, e: 55}
			
			let json2={
				n:6,
				show(){
					alert(this.n);
				}
			}
			json2.show(); // 6
		</script>

	</body>

</html>
