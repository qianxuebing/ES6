<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>generator-yield</title>
	</head>
	<body>
		
		<script>
			
			/*1.yield可以传参
			 *2.yield返回
			 */
			
			function *show(){
				alert('a');
				let a=yield;
				alert("b");
				alert(a);
			}
			
			let gen=show();
			gen.next('21'); //第一个next没办法给yield的传参
			gen.next('5');  // 5
			
			
			function *demo(){
				alert('a');
				yield 12;
				alert('b');
				return 55;
			}
			
			let d=demo();
			
			let one=d.next();
			 console.log(one); // {value: 12, done: false}
			let two=d.next();
			console.log(two); // {value: 55, done: true}
			
		</script>
		
	</body>
</html>
